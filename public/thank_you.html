<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    /* Global Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Container for the card */
    .thank-you-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      z-index: -1000px;
    }

    /* Styling the card */
    .thank-you-card {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    /* Title styling */
    .thank-you-card h1 {
      margin: 0;
      font-size: 2rem;
      color: #4caf50;
    }

    /* Paragraph styling */
    .thank-you-card p {
      margin: 10px 0;
      font-size: 1rem;
      line-height: 1.5;
      color: #555;
    }

    /* Button styling */
    .home-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #4caf50;
      color: white;
      text-decoration: none;
      font-size: 1rem;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .home-button:hover {
      background: #45a049;
    }

    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .checkmark__circle {
      stroke-dasharray: 166;
      stroke-dashoffset: 166;
      stroke-width: 2;
      stroke-miterlimit: 10;
      stroke: #7ac142;
      fill: none;
      animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
    }
    .checkmark {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      display: block;
      stroke-width: 2;
      stroke: #fff;
      stroke-miterlimit: 10;
      margin: 10% auto;
      box-shadow: inset 0px 0px 0px #7ac142;
      animation: fill 0.4s ease-in-out 0.4s forwards,
        scale 0.3s ease-in-out 0.9s both;
    }
    .checkmark__check {
      transform-origin: 50% 50%;
      stroke-dasharray: 48;
      stroke-dashoffset: 48;
      animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
    }

    @keyframes stroke {
      100% {
        stroke-dashoffset: 0;
      }
    }
    @keyframes scale {
      0%,
      100% {
        transform: none;
      }
      50% {
        transform: scale3d(1.1, 1.1, 1);
      }
    }
    @keyframes fill {
      100% {
        box-shadow: inset 0px 0px 0px 30px #7ac142;
      }
    }
  </style>
  <body>
    <div class="thank-you-container">
      <div class="thank-you-card">
        <div class="wrapper">
          <svg
            class="checkmark"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 52 52">
            <circle
              class="checkmark__circle"
              cx="26"
              cy="26"
              r="25"
              fill="none" />
            <path
              class="checkmark__check"
              fill="none"
              d="M14.1 27.2l7.1 7.2 16.7-16.8" />
          </svg>
        </div>
        <h1>Thank You!</h1>
        <p>Your feedback has been submitted successfully.</p>
        <p>We appreciate your effort in helping us improve.</p>
        <!-- <a href="/" class="home-button">Go Back to Home</a> -->
      </div>
    </div>
  </body>
</html>
